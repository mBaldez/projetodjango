<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cursos Online{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar do Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Sistema de Cursos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'course_create' %}">Novo Curso</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search' %}">Buscar Cursos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'student_list' %}">Alunos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'student_create' %}">Novo Aluno</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'student_search' %}">Buscar Aluno</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category_list' %}">Categoria</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'instructor_list' %}">Instrutor</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ConteÃºdo principal -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
